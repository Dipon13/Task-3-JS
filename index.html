<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>State_District</title>
</head>

<body>
    <div class="box">
        <h1>SELECT YOUR STATE AND CORRESPONDING DISTRICT</h1>
        <div class="state">
            <p>
                Select your state : <br>
                <label for="indstate"></label>

                <select name="indstate" id="stateid">
                </select>
            </p>
        </div>
        <div class="dist">
            <p>
                Select your district :<br>
                <label for="inddistrict"></label>

                <select name="inddistrict" id="districtid">
                </select>
            </p>
        </div>
        <div class="clearbox"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
